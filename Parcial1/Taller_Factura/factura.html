<html lang="es  ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTURA</title>
</head>

<body>

    <form action="Imprimirfactura.html" method="get">

    <header>

        <h1>
            Formulario Ingreso de Producto
        </h1>

    </header>

    <main>
        <table border="2">
            <thead>
                <tr>
                    <th colspan="2">
                        INGRESO DE PRODUCTOS
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label for="producto">Producto:</label>
                        <input type="text" 
                        id="producto" 
                        name="producto"
                        placeholder="Ej. Monitor"
                        >

                    </td>
                    <td>
                
                        <label for="codigo">CÃ³digo Producto:</label>
                        <input type="text" 
                        id="codigo" 
                        name="codigo"
                        placeholder="Ej. A001"
                        >
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" 
                        id="cantidad" 
                        name="cantidad" 
                        placeholder="Ej. 10"
                        >
                    </td>
                    <td>
                        <label for="precio">Precio Unitario:</label>

                        <input 
                        type="number" 
                        id="precio" 
                        name="precio"
                        placeholder="Ej. 2500">
                </tr>

                <tr>
                    <td>
                        <label for="fecha">Fecha de Ingreso:</label>
                        <input 
                        type="date" 
                        id="fecha" 
                        name="fecha"
                        max="2025-10-24"
                        >
                    </td>

                    <td>
                        <label for="sucursal">Sucursal:</label>
                        <input 
                        type="text" 
                        id="sucursal" 
                        name="sucursal"
                        placeholder="Ej. Quito"
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Color">Color:</label>
                        <input width="100"
                        type="color" 
                        id="color" 
                        name="color_favorito"
                        value="#ff0000"
                    >
                    </td>
                    <td>
                        <label for="proveedor">Proveedor:</label>
                        <input 
                        type="text" 
                        id="proveedor" 
                        name="proveedor"
                        placeholder="Ej. SAMSUNG"
                        >
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <label for="enviar">Eviar Registro</label>
                        <input 
                            type="submit" 
                            id="enviar" 
                            name="enviar_formulario"
                            value="ENVIAR FORMULARIO"
                        > 
                    </td>

                    <td>
                        <label for="resetear">Resetear Formulario</label>
                        <input 
                            type="reset" 
                            id="resetear" 
                            name="resetear_formulario"
                            value="RESETEAR FORMULARIO"
                        >
                    </td>
                </tr>


        </table>
        
    </main>
    </form>
</body>
</html>
